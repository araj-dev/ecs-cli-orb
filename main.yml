version: 2.1

description: |
  Use ecs-cli commands by orb
  Source https://github.com/rascate/ecs-cli-orb

commands:
  install:
    description: install AWS ecs-cli
    steps:
      - run:
          name: install tools
          command: |
            sudo curl -o /usr/local/bin/ecs-cli https://amazon-ecs-cli.s3.amazonaws.com/ecs-cli-linux-amd64-latest
            sudo chmod +x /usr/local/bin/ecs-cli
            ecs-cli --version
  run-task:
    parameters:
      compose-yml:
        type: string
      ecs-params-yml:
        type: string
      cluster:
        type: string
        description: cluster name
      launch-type:
        type: string
        default: FARGATE
      force-update:
        type: boolean
        default: false
    steps:
      - run:
          name:
          command: |
            ecs-cli compose --file << parameters.compose-yml >> \
            --ecs-params << parameters.ecs-params-yml >> \
            --region $AWS_REGION \
            --cluster << parameters.cluster >> \
            up \
            --launch-type << parameters.launch-type >>
  run-service:
    parameters:
      compose-yml:
        type: string
      ecs-params-yml:
        type: string
      cluster:
        type: string
        description: cluster name
      launch-type:
        type: string
        default: FARGATE
      force-update:
        type: boolean
        default: false
      deployment-max-percent:
        type: integer
        default: 200
      deployment-min-healthy-percent:
        type: integer
        default: 100
      optional-parameters:
        type: string
        default: ""
    steps:
      - run:
          name:
          command: |
            ecs-cli compose \
            --file << parameters.compose-yml >> \
            --ecs-params << parameters.ecs-params-yml >> \
            --region $AWS_REGION \
            --cluster << parameters.cluster >> \
            service up \
            --deployment-max-percent << parameters.deployment-max-percent >> \
            --deployment-min-healthy-percent << parameters.deployment-min-healthy-percent >> \
            <<# parameters.optional-parameters >><<parameters.optional-parameter>><</parameters.optional-parameter>> \
            <<# parameters.force-update >>--force-update<</ parameters.force-update >>
            $@
executors:
  default:
    docker:
      - image: cimg/base:2020.01
